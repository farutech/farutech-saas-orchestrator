version: "3.8"

# ==========================================================
# Servicios
# ==========================================================
services:

  # ----------------------------------------------------------
  # PostgreSQL
  # ----------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: farutech_postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: UTC

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farutec_admin -d farutec_db"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - farutech_network

  # ----------------------------------------------------------
  # NATS JetStream
  # ----------------------------------------------------------
  nats:
    image: nats:2.10-alpine
    container_name: farutech_nats
    restart: unless-stopped

    command:
      - "--jetstream"
      - "--store_dir=/data"
      - "--http_port=8222"

    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # HTTP monitoring
      - "6222:6222"   # Cluster routing

    volumes:
      - nats_data:/data

    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8222/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - farutech_network

  # ----------------------------------------------------------
  # pgAdmin (solo para desarrollo / soporte)
  # ----------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: farutech_pgadmin
    restart: unless-stopped

    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_LISTEN_PORT: 80
      TZ: UTC

    ports:
      - "5050:80"

    volumes:
      - pgadmin_data:/var/lib/pgadmin

    depends_on:
      postgres:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/misc/ping || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

    networks:
      - farutech_network

# ==========================================================
# Vol√∫menes
# ==========================================================
volumes:
  postgres_data:
    driver: local

  nats_data:
    driver: local

  pgadmin_data:
    driver: local

# ==========================================================
# Red
# ==========================================================
networks:
  farutech_network:
    driver: bridge
