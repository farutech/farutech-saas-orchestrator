version: "3.8"

# ==========================================================
# Servicios
# ==========================================================
services:

  # ----------------------------------------------------------
  # PostgreSQL - Inicialización automática via EF Core
  # ----------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: farutech_postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: farutec_admin
      POSTGRES_PASSWORD: SuperSecurePassword123
      POSTGRES_DB: farutec_db
      TZ: UTC

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farutec_admin -d farutec_db"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - farutech_network

  # ----------------------------------------------------------
  # NATS JetStream
  # ----------------------------------------------------------
  nats:
    image: nats:2.10-alpine
    container_name: farutech_nats
    restart: unless-stopped

    command:
      - "--jetstream"
      - "--store_dir=/data"
      - "--http_port=8222"

    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # HTTP monitoring
      - "6222:6222"   # Cluster routing

    volumes:
      - nats_data:/data

    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8222/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - farutech_network

  # ----------------------------------------------------------
  # pgAdmin (solo para desarrollo / soporte)
  # ----------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: farutech_pgadmin
    restart: unless-stopped

    environment:
      PGADMIN_DEFAULT_EMAIL: admin@farutech.com
      PGADMIN_DEFAULT_PASSWORD: Admin@2026
      PGADMIN_LISTEN_PORT: 80
      TZ: UTC

    ports:
      - "5050:80"

    volumes:
      - pgadmin_data:/var/lib/pgadmin

    depends_on:
      postgres:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/misc/ping || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

    networks:
      - farutech_network

  # ----------------------------------------------------------
  # Prometheus
  # ----------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: farutech_prometheus
    restart: unless-stopped

    ports:
      - "9090:9090"

    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

    networks:
      - farutech_network

  # ----------------------------------------------------------
  # Grafana
  # ----------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: farutech_grafana
    restart: unless-stopped

    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: "false"

    ports:
      - "3000:3000"

    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro

    depends_on:
      - prometheus

    networks:
      - farutech_network

# ==========================================================
# Volúmenes
# ==========================================================
volumes:
  postgres_data:
    driver: local

  nats_data:
    driver: local

  pgadmin_data:
    driver: local

  prometheus_data:
    driver: local

  grafana_data:
    driver: local

# ==========================================================
# Red
# ==========================================================
networks:
  farutech_network:
    driver: bridge
