services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: farutech-postgres
    environment:
      POSTGRES_DB: farutech_iam
      POSTGRES_USER: farutech
      POSTGRES_PASSWORD: ${DB_PASSWORD:-FarutechSecure2024!}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - farutech-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farutech"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (solo para desarrollo / soporte)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: farutech_pgadmin
    restart: unless-stopped

    environment:
      PGADMIN_DEFAULT_EMAIL: admin@farutech.com
      PGADMIN_DEFAULT_PASSWORD: Admin@2026
      PGADMIN_LISTEN_PORT: 80
      TZ: UTC

    ports:
      - "5050:80"

    volumes:
      - pgadmin_data:/var/lib/pgadmin

    depends_on:
      postgres:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/misc/ping || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

    networks:
      - farutech-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: farutech-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-FarutechRedis2024!}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - farutech-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # NATS Message Bus
  nats:
    image: nats:2.10-alpine
    container_name: farutech-nats
    command: "-js -m 8222"
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
    networks:
      - farutech-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5

  # IAM API
  iam-api:
    build:
      context: .
      dockerfile: src/01.Core/Farutech/IAM/API/Dockerfile
    container_name: farutech-iam-api
    environment:
      # ASP.NET Core
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_HTTP_PORTS: 8080
      
      # Database
      ConnectionStrings__PostgreSQL: Host=farutech-postgres;Port=5432;Database=farutech_iam;Username=farutech;Password=${DB_PASSWORD:-FarutechSecure2024!}
      
      # Redis
      ConnectionStrings__Redis: farutech-redis:6379,password=${REDIS_PASSWORD:-FarutechRedis2024!},defaultDatabase=0
      
      # NATS
      ConnectionStrings__NATS: nats://farutech-nats:4222
      
      # JWT Settings
      Jwt__SecretKey: ${JWT_SECRET:-your-super-secret-key-change-this-in-production-min-32-chars}
      Jwt__Issuer: Farutech.IAM
      Jwt__Audience: Farutech.Services
      Jwt__ExpirationMinutes: 60
      
      # Security Settings
      Security__PublicId__EncryptionKey: ${PUBLICID_KEY:-your-encryption-key-32-characters-minimum}
      Security__PublicId__Salt: ${PUBLICID_SALT:-your-salt-value-16-chars}
      Security__PublicId__CacheDurationMinutes: 60
      
      Security__Session__NormalSessionSeconds: 3600
      Security__Session__ExtendedSessionSeconds: 86400
      Security__Session__AdminSessionSeconds: 28800
      Security__Session__MaxConcurrentSessions: 3
      Security__Session__MaxDevicesPerUser: 5
      Security__Session__InactivityTimeoutSeconds: 1800
      Security__Session__AlertOnNewDevice: true
      Security__Session__RequireDeviceVerification: false
      
      # Email Settings (MailHog for development)
      Email__Provider: SMTP
      Email__Smtp__Host: mailhog
      Email__Smtp__Port: 1025
      Email__Smtp__EnableSsl: false
      Email__Smtp__FromEmail: noreply@farutech.com
      Email__Smtp__FromName: Farutech
      
      # Logging
      Logging__LogLevel__Default: Information
      Logging__LogLevel__Microsoft.AspNetCore: Warning
      
    ports:
      - "5001:8080"
    networks:
      - farutech-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # MailHog (for development - email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: farutech-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - farutech-network

  # Prometheus (optional - monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: farutech-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - farutech-network
    profiles:
      - monitoring

  # Grafana (optional - dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: farutech-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - farutech-network
    profiles:
      - monitoring

networks:
  farutech-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  pgadmin_data:
